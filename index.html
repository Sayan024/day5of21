<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Photo upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profilecard">
            <h1>Username</h1>
            <p>@username</p>
            <img src="profile.png" alt="" id="propic">
            <label for="myfile" id="lblimg">Upload Image</label>
            <input type="file" accept="image/jpeg, image/png,image/jpg" id="myfile">
            <div class="proinfo">
                <label for="username" class="username" > Enter Username</label>
            <input type="text" id="username">
            <label for="uid" class="uid">Enter User ID</label>
            <input type="text" id="uid">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
